<div class="min-h-screen bg-background">
  <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <div class="max-w-2xl mx-auto text-center">
      <div class="mb-8">
        <div class="text-9xl font-playfair font-bold text-rose-gold/20 mb-4">404</div>
        <h1 class="text-4xl font-playfair font-bold text-deep-rose mb-4">
          Page Not Found
        </h1>
        <p class="text-lg text-muted-foreground mb-8">
          Sorry, we couldn't find the page you're looking for. It might have been moved, 
          deleted, or you entered the wrong URL.
        </p>
      </div>

      <div class="bg-white rounded-lg shadow-elegant border-0 p-8 mb-8">
        <h2 class="text-xl font-playfair font-semibold mb-6">What would you like to do?</h2>
        <div class="grid gap-4">
          <a routerLink="/" 
             class="w-full bg-gradient-rose text-white py-3 px-6 rounded-lg font-medium hover:shadow-elegant transition-all duration-300 flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            Go to Homepage
          </a>
                            <a routerLink="/" 
             class="w-full border border-rose-gold text-rose-gold py-3 px-6 rounded-lg font-medium hover:bg-rose-gold hover:text-white transition-all duration-300 flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
            </svg>
            Browse Products
          </a>
          <button (click)="goBack()" 
                  class="w-full border border-border text-foreground py-3 px-6 rounded-lg font-medium hover:bg-muted transition-colors flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Go Back
          </button>
        </div>
      </div>

      <div class="text-sm text-muted-foreground">
        <p>Error code: 404 | Path: {{ currentPath }}</p>
        <p class="mt-2">
          Need help? <a routerLink="/contact" class="text-rose-gold hover:underline">Contact our support team</a>
        </p>
      </div>
    </div>
  </main>
</div>
